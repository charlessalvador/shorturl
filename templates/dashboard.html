{% extends 'layout.html' %}

{% block head %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 {% endblock %}



{% block content %}


<div class="row" id="pivot-table-container" >
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>150</h3>

                <p>Total Urls</p>
              </div>
              <div class="icon">

          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">

            <div class="small-box bg-success">

            </div>
          </div>

            </div>
          </div>

          <div class="col-lg-3 col-6">

            </div>
          </div>
